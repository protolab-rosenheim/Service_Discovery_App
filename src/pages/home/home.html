<ion-header>
  <proto-header title="Proto_lab" subTitle="Service Discovery"></proto-header>
</ion-header>

<ion-content padding-horizontal no-bounce>
  <ion-list>
    <ion-item *ngFor="let device of devices" (click)="presentActionSheet(device)">
      <ion-icon name="custom-{{device.device_class}}" item-start></ion-icon>
      <h2>{{device.name}}</h2>
      <p>{{device.hostname}}</p>
      <span class="dot {{getDotClass(device.last_update)}}" item-end></span>
    </ion-item>
  </ion-list>

</ion-content>
